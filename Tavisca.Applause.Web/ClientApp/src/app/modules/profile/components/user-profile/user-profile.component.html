<div>
  <div class="card">
    <div class="card-body">
      <div class="m-t-30 text-center">
        <img
          [src]="employee.profilePictureUrl"
          class="img-circle"
          width="150"
        />
        <h4 class="card-title m-t-10">
          {{ employee.firstName | titlecase }}
          {{ employee.lastName | titlecase }}
        </h4>
        <h6 class="card-subtitle">{{ employee.tribe }}</h6>
      </div>
      <div class="d-flex justify-content-center bd-highlight mb-3">
        <div class="mr-auto px-1 ml-5">
          <img class="mt-1 pl-0 mb-1" [src]="imagesUrl.medals.gold" />
          <br />
          <span class="badge badge-success ml-2"
            ><b>{{ employee.rewardStats.goldBadge }}</b></span
          >
        </div>
        <div class="mr-auto px-1">
          <img class="mt-1 pl-0 mb-1" [src]="imagesUrl.medals.silver" />
          <br />
          <span class="badge badge-success ml-2"
            ><b>{{ employee.rewardStats.silverBadge }}</b></span
          >
        </div>
        <div class="mr-auto px-1">
          <img class="mt-1 pl-0 mb-1" [src]="imagesUrl.medals.bronze" />
          <br />
          <span class="badge badge-success ml-2"
            ><b>{{ employee.rewardStats.bronzeBadge }}</b></span
          >
        </div>
      </div>
    </div>
    <div>
      <hr />
    </div>
    <div class="card-body">
      <small class="text-muted">{{ labels.email }} </small>
      <h6>{{ employee.email }}</h6>
      <small class="text-muted db">{{ labels.squad }}</small>
      <h6>{{ employee.squad }}</h6>
    </div>
  </div>
</div>
