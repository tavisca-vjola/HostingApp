<div class="card user-card" (click)="onSelect(employee)">
  <div class="card-body text-center">
    <img
      src="{{ employee.profilePictureUrl }}"
      class="rounded-circle border p-1"
      width="100"
      height="100"
    />
    <h4 class="card-title mt-2 mb-0">
      {{ employee.firstName | titlecase }} {{ employee.lastName | titlecase }}
    </h4>
    <span class="badge badge-light">{{ employee.tribe }}</span>
    <div class="d-flex justify-content-center bd-highlight mb-3 mt-3">
      <div class="mr-auto px-1">
        <img class="mt-1 pl-0 mb-1" src="{{ medalIcons.bronze }}" />
        <br />
        <span class="badge badge-success"
          ><b>{{ employee.rewardStats.bronzeBadge }}</b></span
        >
      </div>
      <div class="mr-auto px-1">
        <i class="fa fa-trophy fa-2x mt-1 pl-0 mb-1 rewards-icon"></i>
        <br />
        <span class="badge badge-success"
          ><b>{{ employee.rewardStats.kudos }}</b></span
        >
      </div>
      <div class="px-1">
        <i class="fa fa-star fa-2x mt-1 pl-0 mb-1 rewards-icon"></i>
        <br />
        <span class="badge badge-success"
          ><b>{{ employee.rewardStats.points }}</b></span
        >
      </div>
    </div>
  </div>
</div>
