<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ dashboardtext.organizationPrStats }}</h4>
    <br />
    <br />
    <br />
    <br />
    <div class="text-center">
      <h1 class="text-center">{{ numberOfPullRequestReviewed }}</h1>
      <h2 class="text-center m-b-20">{{ dashboardtext.prReviewedToday }}</h2>
      <p>
        <ngb-progressbar type="success" [value]="reviewPercent">
          <b>{{ reviewPercent }}% {{ dashboardtext.withComment }}</b>
        </ngb-progressbar>
      </p>
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
  </div>
</div>
